<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft__container">
        <div class="nft__product__img-container">
          <img
            src="/images/image-equilibrium.jpg"
            alt=""
            class="nft__product"
          />
        </div>
        <div class="nft__title"><span>Equilibrium #3429</span></div>
        <div class="nft__description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="nft__details">
          <div class="nft__price" data-icon="ethereum">0.041 ETH</div>
          <div class="nft__time-left" data-icon="clock">3 days left</div>
        </div>
        <div class="nft__divider"></div>
        <div class="nft__credits">
          <img src="/images/image-avatar.png" alt="" class="avatar" />
          <span>
            Creation of
            <span class="nft__creator-name">Jules Wyvern</span></span
          >
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danny Jerome</a>.
    </div>
  </body>
</html>
